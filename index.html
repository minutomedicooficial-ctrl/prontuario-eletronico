<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prontuário Eletrônico</title>
  <link rel="manifest" href="manifest.webmanifest"/>
  <style>
    body { font-family: sans-serif; background: #eef9ff; margin: 0; padding: 1rem; }
    .container { max-width: 600px; margin: auto; background: white; padding: 1rem; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input, textarea { width: 100%; padding: 0.5rem; margin-top: 0.25rem; }
    button { margin-top: 1rem; padding: 0.75rem; background: #0077b6; color: white; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0096c7; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Consulta Domiciliar</h1>
    <label for="nome">Nome</label>
    <input type="text" id="nome" required>
    <label for="cpf">CPF</label>
    <input type="text" id="cpf">
    <label for="nascimento">Nascimento</label>
    <input type="date" id="nascimento">
    <label for="data_consulta">Data da Consulta</label>
    <input type="date" id="data_consulta">
    <label for="cid">CID</label>
    <input type="text" id="cid">
    <label for="endereco">Endereço</label>
    <input type="text" id="endereco">
    <label for="telefone">Telefone</label>
    <input type="text" id="telefone">
    <label for="email">Email</label>
    <input type="email" id="email">
    <label for="pressao">Pressão</label>
    <input type="text" id="pressao">
    <label for="fc">Frequência Cardíaca</label>
    <input type="text" id="fc">
    <label for="spo2">SpO2</label>
    <input type="text" id="spo2">
    <label for="circ_abd">Circ. Abdominal</label>
    <input type="text" id="circ_abd">
    <label for="circ_pant">Circ. Panturrilha</label>
    <input type="text" id="circ_pant">
    <label for="glicemia">Glicemia</label>
    <input type="text" id="glicemia">
    <label for="altura">Altura (m)</label>
    <input type="text" id="altura">
    <label for="peso">Peso (kg)</label>
    <input type="text" id="peso">
    <label for="imc">IMC</label>
    <input type="text" id="imc" readonly>
    <label for="acompanhamento">Acompanhamento</label>
    <textarea id="acompanhamento"></textarea>
    <button onclick="salvarEEnviar()">Salvar e Enviar</button>
    <p id="status"></p>
  </div>

  <script>
    const endpoint = "https://script.google.com/macros/s/AKfycbzZRijSZa6XgMi_C4pHlKMIUc0oNmK2NKo3iNe9ensZlxUuXIxezfORCEb6Aw0yOjzq/exec";

    function calcularIMC() {
      const peso = parseFloat(document.getElementById('peso').value.replace(',', '.'));
      const altura = parseFloat(document.getElementById('altura').value.replace(',', '.'));
      if (!isNaN(peso) && !isNaN(altura) && altura > 0) {
        const imc = peso / (altura * altura);
        document.getElementById('imc').value = imc.toFixed(1);
      } else {
        document.getElementById('imc').value = "";
      }
    }

    document.getElementById('peso').addEventListener('input', calcularIMC);
    document.getElementById('altura').addEventListener('input', calcularIMC);

    function salvarEEnviar() {
      const dados = {
        nome: document.getElementById('nome').value,
        cpf: document.getElementById('cpf').value,
        nascimento: document.getElementById('nascimento').value,
        data_consulta: document.getElementById('data_consulta').value,
        cid: document.getElementById('cid').value,
        endereco: document.getElementById('endereco').value,
        telefone: document.getElementById('telefone').value,
        email: document.getElementById('email').value,
        pressao: document.getElementById('pressao').value,
        fc: document.getElementById('fc').value,
        spo2: document.getElementById('spo2').value,
        circ_abd: document.getElementById('circ_abd').value,
        circ_pant: document.getElementById('circ_pant').value,
        glicemia: document.getElementById('glicemia').value,
        altura: document.getElementById('altura').value,
        peso: document.getElementById('peso').value,
        acompanhamento: document.getElementById('acompanhamento').value
      };

      fetch(endpoint, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(dados)
      })
      .then(response => {
        document.getElementById('status').innerText = "✅ Enviado com sucesso!";
      })
      .catch(error => {
        console.error(error);
        document.getElementById('status').innerText = "❌ Erro ao enviar.";
      });
    }
  </script>
</body>
</html>
