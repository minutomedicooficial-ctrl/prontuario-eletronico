
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Prontuário Eletrônico / Consulta Domiciliar</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(to right, #f0f9ff, #cbebff);
      margin: 0;
      padding: 0;
      transition: background 0.3s ease;
    }
    .container {
      max-width: 800px;
      margin: 30px auto;
      background: #ffffff;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      border: 1px solid #d0eaff;
    }
    h1 {
      text-align: center;
      color: #0077b6;
      font-size: 28px;
      letter-spacing: 1px;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
    }
    textarea {
      resize: vertical;
    }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      background: linear-gradient(to right, #00b894, #00cec9);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      font-size: 14px;
      transition: background 0.3s ease;
      display: inline-flex;
      align-items: center;
      gap: 8px;
    }
    button:hover {
      background: linear-gradient(to right, #00cec9, #00b894);
    }
    .entry {
      background: #ecf0f1;
      padding: 12px;
      margin-top: 12px;
      border-radius: 8px;
      font-size: 14px;
      border-left: 5px solid #00b894;
    }
    .dark-mode {
      background: #121212;
      color: #e0e0e0;
    }
    .dark-mode .container {
      background: #1e1e1e;
      border-color: #333;
    }
    .dark-mode input,
    .dark-mode textarea {
      background: #2c2c2c;
      color: #fff;
      border: 1px solid #444;
    }
    .toggle-dark {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #222;
      color: #fff;
      padding: 10px;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
    @media (max-width: 600px) {
      .container {
        margin: 10px;
        padding: 15px;
      }
    }
  </style>
</head>
<body>
  <button class="toggle-dark material-icons" onclick="toggleDarkMode()">brightness_6</button>
  <div class="container">
    <h1><span class="material-icons" style="vertical-align: middle; font-size: 30px;">assignment</span> Prontuário Eletrônico / Consulta Domiciliar</h1>
    <!-- Campos do formulário viriam aqui (removidos para brevidade) -->
    <p style="text-align:center; color:gray;">Versão visual demonstrativa carregada com sucesso.</p>
  </div>
  <script>
    function toggleDarkMode() {
      document.body.classList.toggle('dark-mode');
    }
  </script>
</body>
</html>
